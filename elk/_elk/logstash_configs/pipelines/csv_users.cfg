input {
 file {
  path => "/usr/share/logstash/input_data/BX-Users_cleaned.csv"
  start_position => "beginning"
 }
}

filter {
    csv {
        separator => ";"
        columns => ["User-ID", "Location", "Age"]
    }
    dissect {
        mapping => {
            "Location" => "%{+City}, %{+State}, %{+Country}" 
        }
    }
    mutate{
        convert => {
        "Age" => "integer"
        }
	}	

}

output {
 stdout {}
 elasticsearch {
  hosts => "elasticsearch:9200"
  index => "test_users"
  document_id => "%{User-ID}"
  action => "update"
  doc_as_upsert => true
 }
}


