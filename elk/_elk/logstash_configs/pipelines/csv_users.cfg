input {
 file {
  path => "/usr/share/logstash/input_data/BX-Users.csv"
  start_position => "beginning"
 }
}

filter {
    csv {
        separator => ";"
        columns => ["User-ID", "Location", "Age"]
        remove_field => ["Age"]
    }
    dissect {
        mapping => {
            "Location" => "%{+State}, %{+City}, %{+Country}"
        }
    }

}

output {
 stdout {}
 elasticsearch {
  hosts => "elasticsearch:9200"
  index => "test_users"
  document_id => "%{User-ID}"
  action => "update"
  doc_as_upsert => true
 }
}
